<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Social Links Profile | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <article>
        <section class="profile-information">
          <div class="profile-picture-container">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Account Profile Picture" class="profile-picture-jpeg">
          </div>
          <h1 class="account-name">Jessica Randall</h1>
          <h2 class="account-address">London, United Kingdom</h2>
          <p class="account-bio">"Front-end developer and avid reader"</p>
        </section>
        <section class="social-account-buttons">
          <ul class="social-links-btn-container">
            <li class="social-btn-list">Github</li>
            <li class="social-btn-list">Frontend Mentor</li>
            <li class="social-btn-list">Linkedln</li>
            <li class="social-btn-list">Twitter</li>
            <li class="social-btn-list">Instagram</li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
