<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Social Links Profile | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <article>
        <section class="profile-information">
          <div class="profile-picture-container">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Account Profile Picture" class="profile-picture-jpeg">
          </div>
          <h1 class="account-name">Jessica Randall</h1>
          <h2 class="account-address">London, United Kingdom</h2>
          <p class="account-bio">"Front-end developer and avid reader"</p>
        </section>
        <section class="social-account-buttons">
          <div class="social-link-github social-links-btn">
            <p>Github</p>
          </div>
          <div class="social-link-frontEndMentor social-links-btn">
            <p>Frontend Mentor</p>
          </div>
          <div class="social-link-linkedln social-links-btn">
            <p>Linkedln</p>
          </div>
          <div class="social-link-twitter social-links-btn">
            <p>Twitter</p>
          </div>
          <div class="social-link-instagram social-links-btn">
            <p>Instagram</p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
